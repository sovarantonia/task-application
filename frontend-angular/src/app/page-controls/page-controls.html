<div id="page-controls">
    <label for="itemsPerPageSelect">Items per page: </label>
    <select id="itemsPerPageSelect" name="itemsPerPageSelect" (change)="onItemsPerPageSelect($event)">
        <option value="5">5</option>
        <option value="10">10</option>
    </select>
    <label>Page:</label>
    <select id="currentPageSelect" name="currentPageSelect" (change)="onCurrentPageSelect($event)">
            @for (opt of options; track opt) {
                <option [value]="opt">{{opt}}</option>
            }
    </select>
</div>
