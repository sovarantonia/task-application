<html>
  <head>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div id="sortContainer">
      <fieldset id="sortOptions">
        <legend>Sort by:</legend>

        <label>
          <input type="checkbox" value="title_asc" />
          Title ↑
        </label>
        <label>
          <input type="checkbox" value="title_desc" />
          Title ↓
        </label>
        <label>
          <input type="checkbox" value="status_asc" />
          Status ↑
        </label>
        <label>
          <input type="checkbox" value="status_desc" />
          Status ↓
        </label>
        <label>
          <input type="checkbox" value="creationDate_asc" />
          Creation Date ↑
        </label>
        <label>
          <input type="checkbox" value="creationDate_desc" />
          Creation Date ↓
        </label>
      </fieldset>

      <button id="applySortBtn">Apply Sort</button>
    </div>

    <div id="taskContainer" class="task-grid"></div>

    <div id="paginationContainer">
      <button name="previousBtn" id="previousBtn">Previous</button>
      <button name="firstPageBtn" id="firstPageBtn">1</button>
      <span name="currentPageSpan" id="currentPageSpan"></span>
      <button name="lastPageBtn" id="lastPageBtn"></button>
      <button name="nextBtn" id="nextBtn">Next</button>
    </div>

    <div>
      <label for="itemsPerPageSelect">Select a value:</label>
      <select name="itemsPerPageSelect" id="itemsPerPageSelect">
        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>
    </div>
